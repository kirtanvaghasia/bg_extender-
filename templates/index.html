<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Extender (AI Outpainting)</title>
</head>
<body>
    <h1>Upload Image to Extend with AI Background</h1>
    <form method="POST" action="/extend-image" enctype="multipart/form-data">
        <label>Image: </label><input type="file" name="image" required><br><br>
        <label>Width: </label><input type="number" name="width" required><br><br>
        <label>Height: </label><input type="number" name="height" required><br><br>
        <button type="submit">Extend Image</button>
    </form>

    {% if result_image %}
        <h2>Result:</h2>
        <img src="{{ result_image }}" alt="Extended Image" style="max-width: 400px;"><br><br>
        <a href="/download">Download Image</a>
    {% endif %}
</body>
</html>
